<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebenaum</title>
    <link href="style.css" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "jose": "https://cdnjs.cloudflare.com/ajax/libs/jose/5.9.6/index.js",
          "@bufbuild/protobuf": "https://cdn.skypack.dev/@bufbuild/protobuf",
          "@bufbuild/protobuf/": "https://cdn.skypack.dev/@bufbuild/protobuf/"
        }
      }
    </script>
    <script type="module" src="env.js"></script>
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <template id="template__player">
      <li class="index__player double-border">
        <div class="index__player__head">
          <span class="index__player__head__name"></span> -
          <a class="a-underline">Voir / Éditer</a>
          <span class="player-card__sharelink a-underline"></span>
        </div>
        <div class="index__player__characters"></div>
        <a class="index__player__characters__create a-underline"
          >Créer un personnage</a
        >
      </li>
    </template>
    <template id="template__character">
      <li class="index__player__characters__character">
        <span class="index__player__characters__character__name"></span> |
        <span class="index__player__characters__character__peek"></span> -
        <a class="index__player__characters__character__link a-underline"
          >Voir / Éditer</a
        >
      </li>
    </template>

    <div class="container">
      <img
        src="https://ebenaum.fr/img/ebenaum-logo-or-small.png"
        height="250px"
      />
      <h1 style="text-align: center">Gn 2025 - À la tombée des mondes !</h1>
      <div class="character-list"></div>
    </div>
  </body>
</html>
