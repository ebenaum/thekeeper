syntax = "proto3";
package tutorial;

import "permission.proto";
import "seed.proto";

option go_package = "github.com/ebenaum/thekeeper/proto;proto";

enum EventType {
  EventTypePermission = 0;
  EventTypeSeed = 1;
}

message Event {
  oneof msg {
    EventPermission Permission = 2;
    EventSeed       Seed = 3;
  }
}

message Events {
  repeated Event events = 1;
}