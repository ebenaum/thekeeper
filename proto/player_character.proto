syntax = "proto3";
package thekeeper;

option go_package = "github.com/ebenaum/thekeeper/proto;proto";

message Characteristics {
  int32 corps     = 1;
  int32 dexterite = 2;
  int32 influence = 3;
  int32 savoir    = 4;
}

message EventPlayerCharacter {
   string name                     = 1;
   string group                    = 2;
   string vdv                      = 3;
   string race                     = 4;
   map<string, int32> skills       = 5;
   Characteristics characteristics = 6;
   map<string, int32> inventory    = 7;
}
