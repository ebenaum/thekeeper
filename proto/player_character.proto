syntax = "proto3";
package thekeeper;

option go_package = "github.com/ebenaum/thekeeper/proto;proto";

message Characteristics {
  int32 corps     = 1;
  int32 dexterite = 2;
  int32 influence = 3;
  int32 savoir    = 4;
}

message EventPlayerCharacter {
   string playerId                 = 1;
   string name                     = 2;
   string group                    = 3;
   string vdv                      = 4;
   string race                     = 5;
   map<string, int32> skills       = 6;
   Characteristics characteristics = 7;
   map<string, int32> inventory    = 8;
}
